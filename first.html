<html>
<h1>test tom</h1>
<script> 
function rectangle()
{
  h = document.getElementById("h");
  w = document.getElementById("w");
  r = document.getElementById("result");
  r.innerHTML = h.value * w.value;
}
</script>
Height: <input id="h"/>
Width: <input id="w"/>
<input type="submit" onclick="rectangle()"/>
<p id="result">tib test</p>

</html>
